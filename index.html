<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer & Earn Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Material-UI CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Refer & Earn</h1>
        <button id="openModalBtn" class="waves-effect waves-light btn-large">Refer Now</button>
    </section>

    <!-- Modal Structure -->
    <div id="referModal" class="modal">
        <div class="modal-content">
            <h2>Refer & Earn</h2>
            <form id="referForm">
                <div class="input-field">
                    <input type="text" id="referrerName" name="referrerName" required>
                    <label for="referrerName">Referrer Name</label>
                </div>
                <div class="input-field">
                    <input type="email" id="referrerEmail" name="referrerEmail" required>
                    <label for="referrerEmail">Referrer Email</label>
                </div>
                <div class="input-field">
                    <input type="tel" id="referrerPhone" name="referrerPhone">
                    <label for="referrerPhone">Referrer Phone</label>
                </div>
                
                <div class="input-field">
                    <input type="text" id="refereeName" name="refereeName" required>
                    <label for="refereeName">Referee Name</label>
                </div>
                <div class="input-field">
                    <input type="email" id="refereeEmail" name="refereeEmail" required>
                    <label for="refereeEmail">Referee Email</label>
                </div>
                <div class="input-field">
                    <input type="tel" id="refereePhone" name="refereePhone">
                    <label for="refereePhone">Referee Phone</label>
                </div>
                <div class="input-field">
                    <textarea id="referralMessage" name="referralMessage" class="materialize-textarea"></textarea>
                    <label for="referralMessage">Referral Message</label>
                </div>
                <p>
                    <label>
                        <input type="checkbox" id="terms" name="terms" required>
                        <span>I agree to the <a href="#">Terms and Conditions</a></span>
                    </label>
                </p>
                <button type="submit" class="waves-effect waves-light btn">Submit</button>
            </form>
        </div>
        <div class="modal-footer">
            <button class="modal-close btn-flat">Close</button>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
